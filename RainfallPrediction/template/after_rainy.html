<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4a90e2 0%, #006494 100%);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-top: 50px;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .rainyimg {
            margin: 30px auto;
        }

        .rainyimg img {
            max-width: 80%;
            height: auto;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .rainyimg img:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 1.5rem;
            color: #e0f7fa;
            font-weight: 500;
            margin: 20px;
        }

        h2 span {
            font-style: italic;
            font-weight: 700;
            color: #b3e5fc;
        }

        /* Home button styling */
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>RAINY DAY</h1>
    <div class="rainyimg">
        <img src="../static/rainnyday.jpg" alt="Rainy Day">
    </div>
    <h2>
        Tomorrow promises to be a <span>rainy day</span>. Embrace the soothing rhythm of raindrops, perfect for curling up with your favorite movie or diving into a new novel. Let the world outside be your backdrop as you savor the cozy comforts of home!
    </h2>
    

    <!-- Home Button -->
    <a href="/" class="home-button">Home</a>
</body>
</html>
